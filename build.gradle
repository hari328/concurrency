plugins {
    id 'java'
}

group 'com.concurrency.harish'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.10.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
